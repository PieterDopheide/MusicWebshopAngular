<div>
  <ul class="instruments">
    <li ng-repeat="instrument in instruments" class="thumbnail">
      <a href="#/products/{{instrument.id}}" class="thumb"><img ng-src="{{instrument.imageUrl}}"></a>
      <a href="#/products/{{instrument.id}}">{{instrument.name}}</a>
      <p>{{instrument.snippet}}</p>
    </li>
  </ul>
</div>
